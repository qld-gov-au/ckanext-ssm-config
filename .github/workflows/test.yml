---
name: Tests
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install requirements
        run: pip install flake8 pycodestyle
      - name: Check syntax
        run: flake8

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        ckan-version: [ckan-2.8.8, ckan-2.9.5]
        python-version: [py2, py3]
        exclude:
          - ckan-version: ckan-2.8.8
            python-version: py3

    name: Continuous Integration build on CKAN ${{ matrix.ckan-version }} ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    container: drevops/ci-builder
    env:
      CKAN_REPO: qld-gov-au/ckan
      CKAN_VERSION: ${{ matrix.ckan-version }}
      PYTHON_VERSION: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v2
        timeout-minutes: 2

      - name: Build
        run: .circleci/build.sh
        timeout-minutes: 10

      - name: Test
        run: .circleci/test.sh
        timeout-minutes: 15

      - name: Retrieve screenshots
        if: failure()
        run: .circleci/process-artifacts.sh
        timeout-minutes: 1

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: CKAN ${{ matrix.ckan-version }} ${{ matrix.python-version }} screenshots
          path: /tmp/artifacts/behave/screenshots
        timeout-minutes: 1
